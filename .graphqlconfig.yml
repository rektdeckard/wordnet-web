projects:
  wordnet-deva:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: zuiupllbmnaqxdrgwq5s3y6dm4
        maxDepth: 3
extensions:
  amplify:
    version: 3
